<html>
    <head>
        <title>Page Replacement Algorithms</title>
</head>
    <body bgcolor ="lightblue">

        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-1" id="mainNav">
            <div class="container">
               <li><a class="navbar-brand js-scroll-trigger" href="pagereplacement.html"><i class="fa fa-files-o" aria-hidden="true"></i> HOME</a></li> 
              <Li> <a href="FIFO1.html">Back</a></Li>
                </div>
            </div>
        </nav>
        <div class="sections pt-3 mt-3">
            <section class="left mr-4">
                <div class="container-contact100">
                    <div class="wrap-contact100">
                        <span class="contact100-form-title">
               
                        </span>
                        <label for="frames">No. of frames:</label>
                        <div class="wrap-input100">
                            <input class="input100" type="text" id="frames" placeholder="Enter space seperated number of frames to compare">
                            <span class="focus-input100"></span>
                        </div>
                        <label for="istring">Sequence of Pages:</label>
                        <div class="wrap-input100 pb-3 mb-4">
                            <textarea class="input100" id="istring" placeholder="Enter sequence of pages seperated by space"></textarea>
                            <span class="focus-input100"></span>
                        </div>
                        <button class="contact100-form-btn submit">
                            <span>
                                Submit
                            </span>
                        </button>
                    </div>
                </div>
            </section>
            <section class="right">
                <span class="contact100-form-title pt-3 pb-0">Output</span>
                <div id="carouselExampleIndicators" class="carousel slide d-none" data-interval="false"></div>
                <div class="hidden2 d-none">
                    <ol class="carousel-indicators"></ol>
                    <div class="carousel-inner"></div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        
                    </a>
                </div>
                <div id="chart" class="">
                    <div id="graph" class="pt-3"></div>
                    <div class="chart-container pt-2" style="position: relative;"></div>
                    <div id="last"></div>
                </div>
                <div id="btn1"></div>
            </section>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="js/scripts.js"></script>
        <script src="js/fifo.js"></script>
    </body>
</html>
